<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JQTest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

	<script type="text/javascript">
    function doAction(){
        var input = $('#input1').val();
        $('#dlog_content').text('あなたは、"' + input + '"と書きました。');
        $.mobile.changePage("#dialog", {transition: "pop"});
    }
    </script>

</head>

<body>
	
	<div id="home" data-role="page">

		<div data-role="header">
			<h1>Home</h1>
		</div><!-- /header -->

		<!-- div data-role="content" -->
		<div role="main" class="ui-content">	
			<p>雑談対話デモ</p>	

			<div data-role="fieldcontain">
                <label for="input1">input:</label>
                <input type="text" name="input1" id="input1" />
        	</div>

        	<input type="button" value="Talk" onclick="doAction();	" />
		
		</div><!-- /content -->

	</div><!-- /page -->

	<div id="dialog" data-role="dialog">
        
        <div data-role="header">
            <h1 id="dlog_title">Message</h1>
        </div>
        
        <div data-role="content">
            <p id="dlog_content">コンテンツ。</p>
        </div>
    </div><!-- /dialog -->

</body>
</html>
